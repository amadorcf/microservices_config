server:
  port: 11000
  
spring:
  cloud: 
   gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
              allowedOrigins: 
                - "*"
              allowedMethods: 
                - GET
                - POST
                - PUT
                - DELETE
              allowedHeaders: 
                - "*"
              allowCredentials: true
      routes:
      - id: serv-vuelos
          #lb:// cuando se va a acceder a través de Eureka
        uri: lb://servicio-vuelos #http://localhost:8080
        predicates:
          - Path=/svuelos/**
        filters:
          - RewritePath=/svuelos/*, /

      - id: serv-hoteles
          #lb:// cuando se va a acceder a través de Eureka
        uri: lb://servicio-hoteles #http://localhost:8080
        predicates:
          - Path=/shoteles/**
        filters:
          - RewritePath=/shoteles/*, /

      - id: serv-reservas
          #lb:// cuando se va a acceder a través de Eureka
        uri: lb://servicio-reservas #http://localhost:8080
        predicates:
          - Path=/sreservas/**
        filters:
          - RewritePath=/sreservas/*, /

eureka:                  
 client:
  serviceUrl:
   defaultZone: http://localhost:8761/eureka 
 instance:
   prefer-ip-address: true
